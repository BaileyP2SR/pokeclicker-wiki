<div>
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="#" onclick="gotoPage('', ''); return false;">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">Items</li>
        </ol>
    </nav>
    <h1>Items</h1>
    <table class="table table-hover table-striped table-bordered">
        <thead class="thead-dark">
            <tr>
                <th>Item Name</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
            <!-- ko foreach: Object.values(ItemList) -->
            <tr class="clickable" data-bind="click: () => { gotoPage('Items', $data.displayName); return false; }">
                <td data-bind="text: $data.displayName"></td>
                <td data-bind="html: $data.description"></td>
            </tr>
            <!-- /ko -->
            <!-- ko foreach: UndergroundItems.list.filter((ui) => !Object.values(ItemList).some((i) => i.displayName == ui.displayName)) -->
            <tr class="clickable" data-bind="click: () => { gotoPage('Items', $data.displayName); return false; }">
                <td data-bind="text: $data.displayName"></td>
                <td>An item found in the underground</td>
            </tr>
            <!-- /ko -->
        </tbody>
    </table>
</div>
