<div>
    <br/>
    <h3>List of QuestLines</h3>
    <table class="table table-hover table-striped table-bordered">
        <thead class="thead-dark">
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Bulletin Board</th>
                <th>Rewards</th>
            </tr>
        </thead>
        <tbody data-bind="foreach: App.game.quests.questLines()">
            <tr class="clickable" data-bind="click: () => { gotoPage('QuestLines', $data.name); return false; }">
                <td data-bind="$data.name"></td>
                <td data-bind="$data.description"></td>
            </tr>
        </tbody>
    </table>
</div>
