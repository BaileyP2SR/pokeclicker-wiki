<div>
    <table class="table table-hover table-striped table-bordered">
        <thead class="thead-dark">
            <tr>
                <th>Name</th>
                <th>Option</th>
            </tr>
        </thead>
        <tbody>
            <tr data-bind="with: Settings.getSetting('theme')">
                <td class="p-2" data-bind="text: $data.displayName"></td>
                <td class="p-0">
                    <select class="form-control" onchange="Settings.setSettingByName(this.name, this.value); Settings.saveDefault();" data-bind="foreach: $data.options, attr: {name}">
                        <option data-bind="text: $data.text, value: $data.value, attr:{ selected: $parent.observableValue() == $data.value}"></option>
                    </select>
                </td>
            </tr>
        </tbody>
    </table>
</div>
